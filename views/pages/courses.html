{{define "content"}}
<header class="hero">
    <span class="badge">Roadmap</span>
    <h1>{{.Title}}</h1>
    <p>{{.Description}}</p>
</header>
<section class="grid grid-3">
    {{range .Courses}}
    <article class="card">
        <h3>{{.Name}}</h3>
        <p><strong>Cấp độ:</strong> {{.Level}}</p>
        <p><strong>Thời lượng:</strong> {{.Duration}}</p>
        <p>{{.Summary}}</p>
        <p><strong>Người đóng góp:</strong> {{.Contributor}}</p>
    </article>
    {{end}}
</section>
{{end}}

</article>

<style>
.btn {
    padding: 0.75rem 1.5rem;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.15s ease-in-out;
    text-decoration: none;
    display: inline-block;
    border: none;
    font-size: 1rem;
}

.btn-ghost {
    background: rgba(15, 23, 42, 0.95);
    border: 1px solid rgba(148, 163, 184, 0.3);
    color: #cbd5e1;
    backdrop-filter: blur(10px);
}

.btn-ghost:hover {
    background: rgba(30, 41, 59, 0.95);
    border-color: rgba(148, 163, 184, 0.5);
    transform: translateY(-2px);
}

.tag-badge {
    display: inline-block;
    padding: 0.375rem 0.75rem;
    background: rgba(56, 189, 248, 0.1);
    border: 1px solid rgba(56, 189, 248, 0.3);
    border-radius: 8px;
    color: #38bdf8;
    font-size: 0.875rem;
    text-decoration: none;
    margin-right: 0.5rem;
    margin-bottom: 0.5rem;
}

.preview-notice {
    position: relative;
    padding-left: 1rem;
    border-left: 3px solid rgba(168, 85, 247, 0.5);
    background: rgba(76, 29, 149, 0.1);
    padding: 0.75rem 1rem;
    margin: 0.5rem 0;
    border-radius: 0 6px 6px 0;
}

.preview-notice::before {
    content: 'üìù Notice:';
    display: block;
    color: #c4b5fd;
    font-size: 0.75rem;
    font-weight: 600;
    margin-bottom: 0.25rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.preview-notice-content {
    color: #e9d5ff;
    font-style: italic;
    font-size: 0.9rem;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Load data from sessionStorage
    const dataStr = sessionStorage.getItem('postPreviewData');
    
    if (!dataStr) {
        document.getElementById('preview-body').innerHTML = `
            <p style="color: #ef4444; text-align: center; padding: 3rem;">
                ‚ùå Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu xem tr∆∞·ªõc.<br>
                <small style="color: #94a3b8;">Vui l√≤ng quay l·∫°i trang ch·ªânh s·ª≠a v√† th·ª≠ l·∫°i.</small>
            </p>
        `;
        return;
    }
    
    const data = JSON.parse(dataStr);
    
    // Update title
    document.getElementById('preview-title').textContent = data.title || 'Ch∆∞a c√≥ ti√™u ƒë·ªÅ';
    document.title = (data.title || 'Xem tr∆∞·ªõc') + ' - Preview';
    
    // Update summary
    if (data.summary) {
        const summaryEl = document.getElementById('preview-summary');
        summaryEl.textContent = data.summary;
        summaryEl.style.display = 'block';
    }
    
    // Update tags
    if (data.tags) {
        const tagsEl = document.getElementById('preview-tags');
        const tags = data.tags.split(',').map(t => t.trim()).filter(t => t);
        if (tags.length > 0) {
            tagsEl.innerHTML = tags.map(tag => 
                `<span class="tag-badge">${tag}</span>`
            ).join('');
            tagsEl.style.display = 'flex';
        }
    }
    
    // Update content with notices
    const bodyEl = document.getElementById('preview-body');
    
    if (!data.content || data.content.trim() === '' || data.content === '<p><br></p>') {
        bodyEl.innerHTML = `
            <p style="color: #64748b; text-align: center; padding: 3rem;">
                Ch∆∞a c√≥ n·ªôi dung
            </p>
        `;
        return;
    }
    
    // Parse content into lines
    const temp = document.createElement('div');
    temp.innerHTML = data.content;
    
    const elements = temp.querySelectorAll('p, h1, h2, h3, h4, h5, h6, li, pre, blockquote');
    
    bodyEl.innerHTML = '';
    let lineNum = 0;
    
    elements.forEach(el => {
        const text = el.textContent.trim();
        if (!text) return;
        
        lineNum++;
        
        // Clone the element
        const cloned = el.cloneNode(true);
        bodyEl.appendChild(cloned);
        
        // Add notice if exists
        if (data.notices && data.notices[lineNum]) {
            const noticeDiv = document.createElement('div');
            noticeDiv.className = 'preview-notice';
            noticeDiv.innerHTML = `<div class="preview-notice-content">${data.notices[lineNum]}</div>`;
            bodyEl.appendChild(noticeDiv);
        }
    });
    
    if (lineNum === 0) {
        bodyEl.innerHTML = `
            <p style="color: #64748b; text-align: center; padding: 3rem;">
                Ch∆∞a c√≥ n·ªôi dung
            </p>
        `;
    }
});
</script>

<div class="book-reader">
    <div class="book-header">
        <a href="/books/{{.Book.ID}}" class="btn ghost">← Quay lại</a>
        <h1 class="book-title">{{.Book.Title}}</h1>
        <div class="book-progress">
            <span id="current-page">1</span> / <span id="total-pages">{{len .Book.Pages}}</span>
        </div>
    </div>

    <div class="book-container">
        <button type="button" class="nav-btn prev-btn" id="prev-btn" disabled>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>

        <div class="book-pages">
            <div class="page-wrapper" id="page-wrapper">
                {{range $index, $page := .Book.Pages}}
                <div class="book-page" data-page-number="{{add $index 1}}" data-page-id="{{$page.ID}}">
                    <div class="page-content" id="page-content-{{$page.ID}}">
                        {{if $page.Title}}
                        <h2 class="page-title">{{$page.Title}}</h2>
                        {{end}}
                        <div class="page-body">
                            {{$page.Content | safeHTML}}
                        </div>
                    </div>
                    <div class="page-number-display">Trang {{add $index 1}}</div>
                </div>
                {{end}}
            </div>
        </div>

        <button type="button" class="nav-btn next-btn" id="next-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
    </div>
</div>

<script>
// Store annotations for each page
window.PAGE_ANNOTATIONS = {
    {{range .Book.Pages}}
    {{.ID}}: {
        {{range .Annotations}}
        {{.LineNumber}}: {{.Content | json}},
        {{end}}
    },
    {{end}}
};
</script>

<style>
.book-reader {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
}

.book-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem 2rem;
    background: rgba(15, 23, 42, 0.8);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    gap: 1rem;
    flex-wrap: wrap;
}

.book-title {
    margin: 0;
    font-size: 1.5rem;
    color: #e2e8f0;
    flex: 1;
    text-align: center;
}

.book-progress {
    color: #94a3b8;
    font-size: 1rem;
    font-weight: 500;
    min-width: 80px;
    text-align: right;
}

.book-container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    gap: 2rem;
    position: relative;
}

.nav-btn {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: rgba(56, 189, 248, 0.15);
    border: 2px solid rgba(56, 189, 248, 0.3);
    color: #38bdf8;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    flex-shrink: 0;
}

.nav-btn:hover:not(:disabled) {
    background: rgba(56, 189, 248, 0.25);
    border-color: #38bdf8;
    transform: scale(1.1);
}

.nav-btn:disabled {
    opacity: 0.3;
    cursor: not-allowed;
}

.book-pages {
    flex: 1;
    max-width: 800px;
    height: 600px;
    perspective: 2000px;
    position: relative;
}

.page-wrapper {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
}

.book-page {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    border-radius: 12px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    padding: 3rem;
    overflow-y: auto;
    backface-visibility: hidden;
    transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
    transform-origin: left center;
}

.book-page.active {
    z-index: 10;
    transform: rotateY(0deg);
}

.book-page.flipped {
    transform: rotateY(-180deg);
    pointer-events: none;
}

.book-page.hidden {
    display: none;
}

.page-content {
    color: #1e293b;
    line-height: 1.8;
}

.page-title {
    margin: 0 0 1.5rem 0;
    font-size: 2rem;
    color: #0f172a;
    border-bottom: 2px solid #38bdf8;
    padding-bottom: 0.75rem;
}

.page-body {
    font-size: 1.05rem;
}

.page-body p,
.page-body h1,
.page-body h2,
.page-body h3,
.page-body h4,
.page-body h5,
.page-body h6,
.page-body li {
    line-height: 1.8;
    margin: 0.75em 0;
    color: #1e293b;
}

.page-body h1 { font-size: 1.8rem; color: #0f172a; }
.page-body h2 { font-size: 1.5rem; color: #0f172a; }
.page-body h3 { font-size: 1.3rem; color: #0f172a; }

.page-number-display {
    position: absolute;
    bottom: 1.5rem;
    right: 2rem;
    color: #64748b;
    font-size: 0.9rem;
    font-style: italic;
}

/* Inline notice styles */
.inline-line {
    position: relative;
    display: block;
    padding-right: 80px;
    min-height: 2rem;
    transition: background 0.2s ease;
}

.inline-line:hover {
    background: rgba(56, 189, 248, 0.08);
    border-radius: 6px;
}

.inline-actions-box {
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    gap: 0.5rem;
    opacity: 0;
    visibility: hidden;
    transition: all 0.2s ease;
}

.inline-line:hover .inline-actions-box {
    opacity: 1 !important;
    visibility: visible !important;
}

.line-annotation {
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    color: #a78bfa;
    font-size: 0.85rem;
    font-style: italic;
    opacity: 0;
    visibility: hidden;
    transition: all 0.2s ease;
    pointer-events: none;
    background: rgba(139, 92, 246, 0.1);
    padding: 0.25rem 0.75rem;
    border-radius: 6px;
    border: 1px solid rgba(168, 85, 247, 0.3);
}

.inline-line:hover .line-annotation {
    opacity: 1 !important;
    visibility: visible !important;
}

@media (max-width: 900px) {
    .book-container {
        padding: 1rem;
        gap: 1rem;
    }

    .nav-btn {
        width: 48px;
        height: 48px;
    }

    .book-pages {
        height: 500px;
    }

    .book-page {
        padding: 2rem 1.5rem;
    }

    .page-title {
        font-size: 1.5rem;
    }

    .page-body {
        font-size: 1rem;
    }
}

@media (max-width: 640px) {
    .book-header {
        padding: 1rem;
    }

    .book-title {
        font-size: 1.2rem;
    }

    .book-pages {
        height: 400px;
    }

    .book-page {
        padding: 1.5rem 1rem;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const pages = document.querySelectorAll('.book-page');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const currentPageEl = document.getElementById('current-page');
    const totalPagesEl = document.getElementById('total-pages');
    
    let currentPage = 1;
    const totalPages = pages.length;

    // Initialize - show first page
    if (pages.length > 0) {
        pages[0].classList.add('active');
        processInlineElements(pages[0]);
    }

    // Update UI
    function updateUI() {
        currentPageEl.textContent = currentPage;
        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage === totalPages;

        pages.forEach((page, index) => {
            const pageNumber = index + 1;
            page.classList.remove('active', 'flipped', 'hidden');
            
            if (pageNumber < currentPage) {
                page.classList.add('flipped', 'hidden');
            } else if (pageNumber === currentPage) {
                page.classList.add('active');
            } else {
                page.classList.add('hidden');
            }
        });
    }

    // Next page
    nextBtn.addEventListener('click', () => {
        if (currentPage < totalPages) {
            const currentPageEl = pages[currentPage - 1];
            currentPageEl.classList.add('flipped');
            
            setTimeout(() => {
                currentPage++;
                updateUI();
                const newPage = pages[currentPage - 1];
                processInlineElements(newPage);
            }, 400);
        }
    });

    // Previous page
    prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            updateUI();
            const newPage = pages[currentPage - 1];
            processInlineElements(newPage);
        }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight' && !nextBtn.disabled) {
            nextBtn.click();
        } else if (e.key === 'ArrowLeft' && !prevBtn.disabled) {
            prevBtn.click();
        }
    });

    // Process inline elements for notices (no comments)
    function processInlineElements(pageElement) {
        const pageId = pageElement.dataset.pageId;
        const annotations = window.PAGE_ANNOTATIONS[pageId] || {};
        const pageBody = pageElement.querySelector('.page-body');
        
        if (!pageBody) return;

        let lineNumber = 0;
        const elements = pageBody.querySelectorAll('p, h1, h2, h3, h4, h5, h6, li');

        elements.forEach((el) => {
            if (el.dataset.lineProcessed === 'true') return;

            const text = el.textContent.trim();
            if (!text) return;

            lineNumber++;
            const currentLine = lineNumber;
            const annotation = annotations[currentLine];

            // Wrap in inline-line
            const wrapper = document.createElement('div');
            wrapper.className = 'inline-line';
            wrapper.dataset.line = currentLine;
            
            el.parentNode.insertBefore(wrapper, el);
            wrapper.appendChild(el);

            // Add annotation if exists
            if (annotation) {
                const annotationSpan = document.createElement('span');
                annotationSpan.className = 'line-annotation';
                annotationSpan.textContent = `# ${annotation}`;
                annotationSpan.title = annotation;
                wrapper.appendChild(annotationSpan);
            }

            el.dataset.lineProcessed = 'true';
        });
    }
});
</script>

services:
  db-fiber-learning:
    image: mysql:8.4
    container_name: fiber-learning-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: fiber_learning
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build: .
    container_name: fiber-learning-app
    restart: unless-stopped
    ports:
      - "3003:3000"
    volumes:
      - uploads_data:/app/public/uploads
    depends_on:
      - db-fiber-learning

volumes:
  db_data:
  uploads_data:
